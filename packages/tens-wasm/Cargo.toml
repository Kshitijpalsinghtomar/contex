[package]
name = "contex-tens-wasm"
version = "0.1.0"
edition = "2021"
description = "High-performance TENS encoder/decoder for Contex (WASM)"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
js-sys = "0.3"
serde-wasm-bindgen = "0.4"

