[package]
name = "contex-tens-wasm"
version = "0.1.0"
edition = "2021"
description = "High-performance TENS v2 encoder/decoder for Contex (WASM) â€” byte-for-byte parity with TypeScript encoder"
license = "MIT"
authors = ["Kshitij Pal Singh Tomar <https://github.com/kshitijpalsinghtomar>"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
js-sys = "0.3"
serde-wasm-bindgen = "0.6"
sha2 = "0.10"
unicode-normalization = "0.1"
console_error_panic_hook = { version = "0.1", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = ["console_error_panic_hook"]

[profile.release]
opt-level = "s"
lto = true

